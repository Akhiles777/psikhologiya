version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psychologist-db
    environment:
      POSTGRES_USER: ${DB_USER:-psychologist}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-psychologist_password}
      POSTGRES_DB: ${DB_NAME:-psychologist_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build: .
    container_name: psychologist-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://psychologist:psychologist_password@postgres:5432/psychologist_db}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_volume:/app/uploads
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_volume: