# PostgreSQL для разработки и продакшена «Давай вместе»
# Запуск: docker compose up -d
# Остановка: docker compose down

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: davay
      POSTGRES_PASSWORD: davay_secret
      POSTGRES_DB: davay_vmeste
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U davay -d davay_vmeste"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
